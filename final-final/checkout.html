    <script>
    $(document).ready(function() { 
        $('input.form-control').on('blur', function() {
        var error; // エラー用の変数を定義
        if( $(this).val() === '' ) { // この要素のvalueが空文字だったらエラー
            error = true;
        }
        if( error ) {
            // エラーが見つかった場合
        if( !$(this).next('span.error').length ) { // この要素の後続要素が存在しない場合
                    $(this).after('<span class="errorText">Please fill out this field.</span>'); // この要素の後にエラーメッセージを挿入
        }
        } else {
            // エラーがなかった場合
            $(this).next('span.error').remove(); // この要素の後続要素を削除
        }
        });
        
    
        // the script below to check if all forms filled. 
        $('#submit').prop('disabled',true);
        $('.form-control').on('change keyup',function(){
        var flg=true;
        if(
            $('input.form-control[type=text].form-control').filter(function(){
            return $(this).val()=="";
            }).length +
            $('select.form-control').filter(function(){
            return $(this).prop('selectedIndex')==0;
            }).length > 0) flg=false;
        $('#submit').prop('disabled',!flg);
        });
    
    });
    </script>
