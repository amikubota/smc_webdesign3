<body>
         <!-- resource: https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes -->


     <canvas id="box" width="600" height="480">
         <!-- canvas is the only DOM so it will be only one Z-index -->
         <!-- it's standard to write width and height in HTML when using Canvas -->
         Get a new browser to see this! 
     </canvas>

     <script>
     var canvas = document.getElementById("box");
     
     var context = canvas.getContext("2d");
     /* those 2 above are nessecary to active canvas*/
     
     context.fillStyle = "rgb(255,0,125)";
     context.fillRect(30, 30, 200, 300);
     /* fillRext (x, y, width, height) */

     context.fillStyle = "rgb(35,0,125)";
      /* if I dont rewrite=reflesh the style the initial style stays */
     context.fillRect(120, 120, 300, 150);
     
     </script>
